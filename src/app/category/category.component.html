<div class="container">
  <h1>Add Categories</h1>
  <simple-notifications [options]="options"></simple-notifications>
  <div class="container">
    <div class="row" style="margin-top: 30px;">
      <div class="col-xs-6 col-md-6 col-sm-4" style="float: left;">
        <form #categoryForm="ngForm" (ngSubmit)="addCategory(categoryForm)">
          <div class="form-group">
            <label for="ctName">Category Name</label>
            <input type="text" ngModel name="ctName" id="ctName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="ctImage">CategoryImage</label>
            <input type="file" (change)="fileChangeEvent($event)" name="ctImage" id="ctImage" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="disabledFlag || !categoryForm.valid">Add Category</button>
        </form>
      </div>
      <div class="col-xs-6 col-md-6 col-sm-4" style="float: left;">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th style="width: 100px">Image</th>
              <th style="width: 250px">category name</th>
              <th style="width: 50px">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of Categories">
              <td><img class="category_image" [src]="category.fileUrl"></td>
              <td>{{category.name}}</td>
              <td>
                <button class="btn btn-primary">Edit item</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
